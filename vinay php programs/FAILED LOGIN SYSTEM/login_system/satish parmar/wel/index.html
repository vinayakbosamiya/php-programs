<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Satish Parmar</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">

  <!-- Font Awesome (for user icon) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="con" style="margin-top: 100px; display: flex; align-items: center; flex-direction: column;">
    <h1>Please Login Now</h1>
  </div>

  <div class="container">
    <form id="loginForm" method="post">
      <div style="margin-top: 50px; display: flex; align-items: center; flex-direction: column;">
        <div class="mb-3 col-md-6">
          <label for="username" class="form-label up">Username or Password</label>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"/></svg>
          <input type="text" class="form-control input-box" id="username" placeholder="Enter username or password" name="username">
        </div>
        <button id="btn" type="submit" class="btn btn-primary col-md-5">Login</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Login Logic -->
  <script>
    let usn = document.getElementById("username");
    let btn = document.getElementById("btn");

    btn.addEventListener("click", function(event) {
      event.preventDefault(); // Prevent form submission

      

      if (usn.value.trim() === "") {
        alert("Please enter your username");
      } else if (usn.value.trim() === "satish parmar live" || "SATISH PARMAR LIVE" || "vinay") {
        // Redirect to welcome.php
        window.location.href = "idx/welcome.php";
      } else {
        alert("Please enter your correct Username or password");
      }
    });
  </script>

</body>
</html>
